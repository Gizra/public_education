<div class="actions-wrapper">
  <div class="actions-icons">
    <div>
      <a ng-href="#/add-marker">Add marker</a>
    </div>
    <div>
      <a ng-href="#/">Close</a>
    </div>
  </div>
</div>

<div class="map-wrapper">
  <leaflet center="center" markers="markers" defaults="defaults" ></leaflet>
  <!-- Placeholder audio marker to float above the map -->
  <div class="big-icon"></div>
  <audio data-player-control="player" playlist="playList" audio-player  autoplay="true"></audio>
</div>

<div class="playlist-info">
  <div class="photo">
    <img ng-show="selectedMarker.playList[player.currentTrack - 1].user.photo" ng-src="{{ selectedMarker.playList[player.currentTrack - 1].user.photo }}" />
  </div>
  <div>
    <div>
      Name - Current Track: {{ player.currentTrack }}
    </div>
    <div>
      @twitter
    </div>
  </div>
  <div>
    Options icon
  </div>
</div>
