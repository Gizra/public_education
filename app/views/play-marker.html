<div class="actions-wrapper">
  <div class="actions-icons">
    <div class="add-marker-wrapper">
      <a ng-href="#/add-marker">Add marker</a>
    </div>
    <div>
      <a ng-href="#/" class="close">Close</a>
    </div>
  </div>
</div>

<div class="map-wrapper">
  <leaflet center="center" markers="markers" defaults="defaults" ></leaflet>
  <a ng-href="#/" class="dark-overlay"></a>
  <!-- Placeholder audio marker to float above the map -->
  <div class="placemark-big"></div>
</div>

<div class="playlist-info" ng-class="{'bottom-bar': !editMode, 'edit-mode': editMode}">
  <div class="profie-pic">
    <img ng-show="selectedMarker.playList[currentTrack].user.photo" ng-src="{{ selectedMarker.playList[currentTrack].user.photo }}" />
  </div>
  <div class="user-wrapper">
    <div class="venue-name">
      {{ selectedMarker.name }}
    </div>
    <div class="user-name">
     {{ user.name }}
    </div>
    <div class="action expand" ng-click="toggleEditMode()"> </div>
    <div class="recording-content">
      <audio-player play-list="playList" current-record="selectedMarker.currentRecord"></audio-player>

      <p class="record-text"> {{ selectedMarker.currentRecord.text }}</p>

      <shareLink></shareLink>
      <a class="flag" href="#" title="flag this recording">Flag</a>
    </div>
  </div>
</div>
