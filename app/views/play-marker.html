<div class="actions-wrapper">
  <div class="actions-icons">
    <div class="add-marker-wrapper">
      <a ng-href="#/add-marker">Add marker</a>
    </div>
    <div>
      <a ng-href="#/" class="close">Close</a>
    </div>
  </div>
</div>

<div class="map-wrapper">
  <leaflet center="center" markers="markers" defaults="defaults" ></leaflet>
  <a ng-href="#/" class="dark-overlay"></a>
  <!-- Placeholder audio marker to float above the map -->
  <div class="placemark-big"></div>
</div>

<div class="playlist-info bottom-bar">
  <div class="profie-pic">
    <img ng-show="selectedMarker.playList[currentTrack].user.photo" ng-src="{{ selectedMarker.playList[currentTrack].user.photo }}" />
  </div>
  <div class="user-wrapper">
    <div class="user-name">
      User Name
    </div>
    <div class="venue-name">
      @{{ selectedMarker.name }}
    </div>
    <div class="action expand">
      V
    </div>
    <div class="recording-content">
      <p>You pro-Gezis, it would be fine if you just wander, you always lie down. <a class="edit-text" href="#">[edit]</a></p>
      <div class="play-rec">re-play</div>
      <ul class="share-btns">
        <li><a href="#" class="share-tw">Share on Twitter</a></li>
        <li><a href="#" class="share-fb">Share on Facebook</a></li>
        <li><a href="#" class="share-email">Send as in an email</a></li>
        <li><a href="#" class="share-link">Link to this command</a></li>
      </ul>
      <a class="flag" href="#" title="flag this recording">Flag</a>
    </div>
  </div>
</div>
