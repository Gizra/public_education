<p>Delete record</p>
{{recordsSelected}}
<form action="">
  <div ng-repeat="record in recordsSelected">
    <audio src="{{record.src}}" controls></audio>
    <span> {{record.text}} / location: {{record.lat}}, {{record.lng}}</span>
  </div>
  <p>Are you sure?</p>
  <button ng-click="confirmDelete(record)">Yes</button>
  <button ng-click="cancel()">No</button>
</form>
