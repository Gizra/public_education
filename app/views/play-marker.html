<div class="actions-wrapper">
  <div class="actions-icons">
    <div class="add-marker-wrapper">
      <a ng-href="#/add-marker">Add marker</a>
    </div>
    <div>
      <a ng-href="#/" ng-click="closePlaymode()" class="close">Close</a>
    </div>
  </div>
</div>

<div class="map-wrapper">
  <leaflet center="center" markers="markers" defaults="defaults" ></leaflet>
  <a ng-href="#/" class="dark-overlay"></a>
  <!-- Placeholder audio marker to float above the map -->
  <div class="placemark-big"></div>
</div>

<div class="playlist-info" ng-class="{'bottom-bar': !editMode, 'edit-mode': editMode}">
  <div class="profie-pic">
    <img ng-show="selectedMarker.currentRecord.user.photo" ng-src="{{ selectedMarker.currentRecord.user.photo }}" />
  </div>
  <div class="user-wrapper">
    <div class="venue-name">
      {{ selectedMarker.name }}
    </div>
    <div class="user-name">
     {{ selectedMarker.currentRecord.user.name }}
    </div>
    <div class="action expand" ng-click="toggleEditMode()"> </div>
    <div class="recording-content">
      <audio-player play-list="playList" current-record="selectedMarker.currentRecord" play-list-finished="playListFinished" stop-playing="stopPlaying"></audio-player>

      <p class="record-text"> {{ selectedMarker.currentRecord.text }}</p>

      <ul class="share-btns">
        <li><a ng-click="shareLink('twitter')" class="share-tw">Share on Twitter</a></li>
        <li><a ng-click="shareLink('facebook')" class="share-fb">Share on Facebook</a></li>
        <li><a ng-click="shareLink('email')" class="share-email">Send as in an email</a></li>
        <li><a href="{{ actualPage }}" target="_blank" class="share-link">Link to this command</a></li>
      </ul>
      <a class="flag" href="#" title="flag this recording">Flag</a>
    </div>
  </div>
</div>
