<ul class="share-btns">
  <li><a ng-click="shareLink('twitter', text, id)" class="share-tw">Share on Twitter</a></li>
  <li><a ng-click="shareLink('facebook', text, id)" class="share-fb">Share on Facebook</a></li>
  <li><a ng-click="shareLink('email', text, id)" class="share-email">Send as in an email</a></li>
  <li><a href="{{ webUrl }}/#/play-marker/{{ id }}" target="_blank" class="share-link">Link to this command</a></li>
</ul>
